<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>广告跳过窗口</title>
	<style>
		body {background: transparent;margin: 0;}
		h3 {margin: 20px 0;font-size: 18px;}
		.dialog,.mask {position: fixed;top: 0;left: 0;right: 0;height: 105px;}
		.mask {background: rgba(0, 0, 0, 0.8);border-radius: 15px;}
		.dialog {text-align: center;color: #fff;font-size: 14px;line-height: 1;}
		.actions {border-top: 1px solid #888;overflow: hidden;}
		.actions > div {float: left;width: 49%;padding: 16px 0;box-sizing: border-box;}
	</style>
</head>
<body>
	<div class="mask" onclick="we.close('0')"></div>
	<div class="dialog">
		<h3>这个页面好像可以跳过?</h3>
		<div class="actions">
			<div onclick="we.close('2')" style="border-right: 1px solid #888">不跳过</div>
			<div onclick="we.close('1')" style="color: #18c56c;font-weight: bold;">下次自动跳过</div>
		</div>
	</div>
</body>
